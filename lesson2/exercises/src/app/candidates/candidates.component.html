<div class="container">
    <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li (click)='selected=candidate' *ngFor ="let candidate of candidates">{{candidate.name}}</li>
            </ol>
        </div>

        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf ="selected !== undefined; else blankData">
                <li>Name: {{selected.name}}</li>
                <li>Age: {{selected.data.age}}</li>
                <li>Mass: {{selected.data.mass}}</li>
                <li>Sidekick: {{selected.data.sidekick}}</li>
            </p>

            <ng-template #blankData>
                <p> 
                    
                </p>
            </ng-template>

        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <img *ngIf ="selected !== undefined; else blankData" src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor ="let member of crew">{{member.name}}</li>
            </ul>
            <button (click)='crew=[]'>Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click)='selected=undefined'>Clear Data & Image</button>
        <button (click)='addToCrew(selected)' *ngIf="selected!==undefined && !crew.includes(selected) && 3 > crew.length">Send on Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName (keyup.enter)='changeMissionName(newName.value); editMissionName = false' type="text"/>
    </h2>
</ng-template>
