<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactiveGold" [disabled]="inactiveGold" (click)="inactiveGold = true">Gold</button> <br>
   <button [class.silver]="!inactiveSilver" [disabled]="inactiveSilver" (click)="inactiveSilver = true">Silver</button> <br>
   <button [class.copper]="!inactiveCopper" [disabled]="inactiveCopper" (click)="inactiveCopper = true">Copper</button> <hr>
   <button (click)="activate()">Activate/Deactivate Buttons</button>
</div>

<div class="jokeButtons">
   <h3>{{jokeHeading}}</h3>
   <button class=frustration [disabled]="inactiveFrustration" (mouseover)="inactiveFrustration = true">Frustration Incarnate!</button> <br>
   <hr>
   <button class=catchMe>Catch Me!</button> <br>
</div>
